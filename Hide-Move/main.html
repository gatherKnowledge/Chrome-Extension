<!DOCTYPE html>
<html>
<meta charset="EUC-KR">
<head>
    <script type="text/javascript" src="/js/jquery.min.js"></script>

</head>
<body style="background-image : url('/img/bg.png')">
    <div id="toggleArea" style="width : 1120px; height : 130px;"></div>
    <div id="naviDiv" style="width : 1120px; height : 130px;">
        <table>
            <colgroup>
                <col span="5">
            </colgroup>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button id="btnUp10" class="up" style="width :100px"> &uarr;&uarr; </button>
                </td>
                <td><button type="button" id="controlScaleMinusHeight">-height</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button id="btnUp" class="up" style="width :100px"> &uarr; </button>
                </td>
                <td>
                    <button type="button" id="controlScaleMinusWidth">-width</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnLeft10" class="left"> &larr;&larr; </button>
                </td>
                <td>
                    <button id="btnLeft" class="left"> &larr; </button>
                </td>

                </td>
                <td>
                    <button id="btnRight" class="right"> &rarr; </button>
                </td>
                <td>
                    <button id="btnRight10" class="right"> &rarr;&rarr; </button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button id="btnDown" class="down" style="width :100px"> &darr; </button>
                </td>
                <td><button type="button" id="controlScale">size up</button></td>
            </tr>
            <tr>
                <td><button id="btnWidth" >W</button></td>
                <td><button id="btnHeight" >H</button></td>
                <td><button id="btnDown10" class="down" style="width :100px"> &darr;&darr; </button></td>
                <td><button type="button" id="controlScale10">size up x10</button></td>
            </tr>
        </table>
    </div>
    <div id="videoDiv" style="height: 300px;width : 400px; margin-top: 10px; margin-left: 10px;">
        <video controls autoplay style="height : 100% ; width : 100% ;" ></video>
        <input type="file" accept="video/*"/ id="inputVideo" />
    </div>

</html>
